<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li id="star1" class="star"><i class="fa fa-star"></i></li>
        		<li id="star2" class="star"><i class="fa fa-star"></i></li>
        		<li id="star3" class="star"><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            
            <span class="time"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul id="board" class="deck">
            <li class="card" type="1">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card open show" type="2">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" type="3">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="4">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="5">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" type="3">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="6">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="7">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="1">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="8">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="6">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="8">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="4">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="7">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="2">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="5">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <div id="scoreboard" class="display-board">
            <h2>YOU MADE IT!</h2>
        <section id="result" class="final">
                <div class="final-message">
                    <p>Moves: <span id="final-moves"></span></p>
                    <p>Your time: <span id="final-time"></span></p>
                <ul class="stars-final">
                    <li>Your rating:  </li>
                    <li id="star1-2"><i class="fa fa-star"></i></li>
                    <li id="star2-2"><i class="fa fa-star"></i></li>
                    <li id="star3-2"><i class="fa fa-star"></i></li>
                </ul>
                </div>
        </section>
        <div class="buttons">
            <button class="playmore">Play Again!</button>
            <button class="quit">I'm off!</button>
        </div>
    </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
